<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       
    <form action="https://formsubmit.co/esmertor23@gmail.com" class="registeration-form" method="post">
        <div class="imagen-centro">
            <img src="Logo-uni.png" width=200px height="" >
        </div>
        <h2>FORMULARIO</h2>
        <div class="flex">
            <label for="name">Nombres completos:</label>
            <input type="text" name="Nombres" class="input" placeholder="Nombres completos" required>
        </div>
        <div class="flex">
            <label for="names">Apellidos completos:</label>
            <input type="text" name="Apellidos" class="input" placeholder="Apellidos completos" required>
        </div>
        <label for="number">Cédula de identidad:</label>
        <input type="tel" name="Cédula de identidad" class="input"   placeholder="Cédula de identidad">

         <label for="email">Correo Personal:</label>
        <input type="email" name="Correo Personal" class="input"   placeholder="Correo Personal">
        
        <label for="phone">Número de teléfono:</label>
        <input type="tel" name="Número de télefono" class="input"  placeholder="Número de teléfono">

        <label for="text">¿Qué carrera desea seguir?</label>
        <input type="text" name="Carrera" class="input"  placeholder="¿Que carrera desea seguir?">

        <div>
            <input class="btn" type="submit" value="Enviar">
        </div>

        <input type="hidden" name="_next" value="https://github.com/formulario001/formulariodedatos.github.io.git">
        <input type="hidden" name="_captcha" value="false">

        
        
    </form>

    
</body>
</html>
